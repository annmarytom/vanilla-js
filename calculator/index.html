<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel='stylesheet' type='text/css' media='screen' href='styles/style.css'>
    
</head>

<body >
    <div class="container">
        <div class="calc-display">
            <div class="calc-upper-div-controls">
                <div class="left-items" id="time">12:00</div>
                <div class="right-items">
                    <i class="ri-bar-chart-fill"></i>
                    <i class="ri-wifi-line"></i>
                    <i class="ri-battery-charge-fill"></i>
                </div>
            </div>
            <div class="calc-display-controls">
                <button class="theme-btn">
                    <i class="ri-moon-fill"></i>
                    <i class="ri-sun-fill"></i>
                </button>
            </div>
            
            <div class="calc-display-history">1900+84</div>
            <div class="calc-display-value">1984</div>
        </div>
        <div class="calc-keyboard">
            <div class="special-operators">
                <button class="calc-spec-btn"><i class="ri-square-root"></i></button>
                <button class="calc-spec-btn">&#182;</button>
                <button class="calc-spec-btn">&#8743;</button>
                <button class="calc-spec-btn">!</button>
                <button class="calc-spec-btn">&#8744;</button>
            </div>
            <div class="calc-btn-grid">
                <button class="calc-btn-acent">AC</button>
                <button class="calc-btn-operator">()</button>
                <button class="calc-btn-operator">%</button>
                <button class="calc-btn-operator"><i class="ri-divide-line"></i></button>
                <button class="calc-btn-number">7</button>
                <button class="calc-btn-number">8</button>
                <button class="calc-btn-number">9</button>
                <button class="calc-btn-operator">&#215;</button>
                <button class="calc-btn-number">4</button>
                <button class="calc-btn-number">5</button>
                <button class="calc-btn-number">6</button>
                <button class="calc-btn-operator"><i class="ri-subtract-line"></i></button>
                <button class="calc-btn-number">1</button>
                <button class="calc-btn-number">2</button>
                <button class="calc-btn-number">3</button>
                <button class="calc-btn-operator"><i class="ri-add-line"></i></button>
                <button class="calc-btn-number">0</button>
                <button class="calc-btn-number">.</button>
                <button class="calc-btn-number"><i class="ri-delete-back-2-line"></i></button>
                <button class="calc-btn-acent"><i class="ri-equal-line"></i></button>
            </div>
        </div>
    </div>
    <script src='scripts/script.js'></script>
</body>

</html>
