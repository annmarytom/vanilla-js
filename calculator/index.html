<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel='stylesheet' type='text/css' media='screen' href='styles/style.css'>

</head>

<body class="darkmode">
    <div class="container">
        <div class="calc-display">
            <div class="calc-upper-div-controls">
                <div class="left-items" id="time"></div>
                <div class="right-items">
                    <i class="ri-bar-chart-fill"></i>
                    <i class="ri-wifi-line"></i>
                    <i class="ri-battery-charge-fill"></i>
                </div>
            </div>
            <div class="calc-display-controls">
                <button id="toggle-btn" class="theme-btn">
                    <i class="ri-moon-fill"></i>
                    <i class="ri-sun-fill"></i>
                </button>
            </div>

            <div class="calc-display-history"></div>
            <div class="calc-display-value"></div>
        </div>
        <div class="calc-keyboard">
            <div class="special-operators">
                <button class="calc-spec-btn" data-key="square"><i class="ri-square-root"></i></button>
                <button class="calc-spec-btn" data-key="pie">&#182;</button>
                <button class="calc-spec-btn" data-key="^">&#8743;</button>
                <button class="calc-spec-btn" data-key="!">!</button>
                <button class="calc-spec-btn" data-key="downarrow">&#8744;</button>
            </div>
            <div class="calc-btn-grid">
                <button class="calc-btn-grid calc-btn-acent" data-key="clear">AC</button>
                <button class="calc-btn-grid calc-btn-operator" data-key="brackets">()</button>
                <button class=" calc-btn-grid calc-btn-operator" data-key="%">%</button>
                <button class=" calc-btn-grid calc-btn-operator" data-key="/"><i class="ri-divide-line"></i></button>
                <button class=" calc-btn-grid calc-btn-number" data-key="7">7</button>
                <button class=" calc-btn-grid calc-btn-number" data-key="8">8</button>
                <button class=" calc-btn-grid calc-btn-number" data-key="9">9</button>
                <button class="calc-btn-grid calc-btn-operator" data-key="*">&#215;</button>
                <button class=" calc-btn-grid calc-btn-number" data-key="4">4</button>
                <button class="calc-btn-grid calc-btn-number" data-key="5">5</button>
                <button class=" calc-btn-grid calc-btn-number" data-key="6">6</button>
                <button class=" calc-btn-grid calc-btn-operator" data-key="-"><i class="ri-subtract-line"></i></button>
                <button class="calc-btn-grid calc-btn-number" data-key="1">1</button>
                <button class="calc-btn-grid calc-btn-number" data-key="2">2</button>
                <button class="calc-btn-grid calc-btn-number" data-key="3">3</button>
                <button class="calc-btn-grid calc-btn-operator" data-key="+"><i class="ri-add-line"></i></button>
                <button class=" calc-btn-grid calc-btn-number" data-key="0">0</button>
                <button class=" calc-btn-grid calc-btn-number" data-key=".">.</button>
                <button class="calc-btn-grid calc-btn-number" data-key="backspace"><i class="ri-delete-back-2-line"></i></button>
                <button class="calc-btn-grid calc-btn-acent" data-key="="><i class="ri-equal-line"></i></button>
            </div>
        </div>
    </div>
    <script src='scripts/script.js'></script>
</body>

</html>
